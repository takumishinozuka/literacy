<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>僕の通学方法</title>
  </head>
  <body>
   <h1>僕の通学方法</h1>
   <h2>説明</h2>
   <P>週2回の対面授業の際の通学についてまとめた</P>
   <h2>利用する公共交通機関</h2>
   <ul>
       <li>電車</li>
       <li>バス</li>
   </ul>
   <h2>流れ</h2>
   <ol>
       <li>最寄り駅まで徒歩</li>
       <li>電車に乗り一度乗り換えて津田沼駅で降車</li>
       <li>津田沼駅南口で習志野駅行のバスに乗車</li>
       <li>千葉工業大学前で降車</li>
       <li>大学まで徒歩</li>
   </ol>
   <h2>概要</h2>
   <dl>
       <dt>通学時間</dt><dd>2時間半</dd>
       <dt>電車、バス内では</dt><dd>ラジオか音楽をひたすら聞く</dd>
       <dt>料金</dt><dd>京成線で京成津田沼で降りてバスの方が安いと定期を買ってから気づいた。</dd>
   </dl>
  </body>
</html>
